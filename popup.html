<!DOCTYPE html>
<html>
<head>
  <title>Youtube Speed Tools</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="mylogo">
    <img src="logo.png">
    <h1>Time Tools</h1>
  </div>
  <div class="headers" id="first">Duration Shift</div>
  <button title="Allows video duration value to scale with video speed." id="toggle"></button>
  <div class="headers">Total watch time</div>
  <div class="timestats">
    <div class="unit" id="years">
      <div class="number" id="Tyears"></div>
      YEARS
    </div>
    <div class="unit" id="days">
      <div class="number" id="Tdays"></div>
      DAYS
    </div>
    <div class="unit" id="hours">
      <div class="number" id="Thours"></div>
      HOURS
    </div>
    <div class="unit" id="minutes">
      <div class="number" id="Tminutes"></div>
      MINUTES
    </div>
    <div class="unit" id="seconds">
      <div class="number" id="Tseconds"></div>
      SEC
    </div>
  </div>
  <button class="totalbuttons" id="pauseTotals"></button>
  <button class="totalbuttons" id="resetTotals">Reset</button>

  <div class="headers" id="second">Time saved using faster playback</div>
  <div class="timestats">
    <div class="unit" id="years">
      <div class="number" id="Syears"></div>
      YEARS
    </div>
    <div class="unit" id="days">
      <div class="number" id="Sdays"></div>
      DAYS
    </div>
    <div class="unit" id="hours">
      <div class="number" id="Shours"></div>
      HOURS
    </div>
    <div class="unit" id="minutes">
      <div class="number" id="Sminutes"></div>
      MINUTES
    </div>
    <div class="unit" id="seconds">
      <div class="number" id="Sseconds"></div>
      SEC
    </div>
  </div>
  <button class="totalbuttons" id="pauseSaved"></button>
  <button class="totalbuttons" id="resetSaved">Reset</button>
  
  <script src="popup.js"></script>
</body>
</html>
