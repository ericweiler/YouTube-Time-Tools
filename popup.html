<!DOCTYPE html>
<html>
<head>
	<title>Youtube Speed Tools</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<audio preload="auto">
    	<source src="https://github.com/nclud/2011.beercamp.com/blob/gh-pages/audio/inception.mp3?raw=true" type="audio/mp3" />
    	<source src="https://github.com/nclud/2011.beercamp.com/blob/gh-pages/audio/inception.ogg?raw=true" type="audio/ogg" />
	</audio>
	<div id="mylogo">
		<img src="logo.png">
		<h1>Time Tools</h1>
	</div>
	<div class="headers" id="first">Duration Shift</div>
	<button id="toggle"></button>
	<div class="headers">Total watch time</div>
	<div class="timestats">
		<div class="unit" id="years">
			<div class="number" id="Tyears">0</div>
			YEARS
		</div>
		<div class="unit" id="days">
			<div class="number" id="Tdays">0</div>
			DAYS
		</div>
		<div class="unit" id="hours">
			<div class="number" id="Thours">0</div>
			HOURS
		</div>
		<div class="unit" id="minutes">
			<div class="number" id="Tminutes">0</div>
			MINUTES
		</div>
		<div class="unit" id="seconds">
			<div class="number" id="Tseconds">0</div>
			SEC
		</div>
	</div>
	<button class="totalbuttons">Pause</button>
	<button class="totalbuttons">Reset</button>

	<div class="headers" id="second">Time saved using faster playback</div>
	<div class="timestats">
		<div class="unit" id="years">
			<div class="number" id="Syears">0</div>
			YEARS
		</div>
		<div class="unit" id="days">
			<div class="number" id="Sdays">0</div>
			DAYS
		</div>
		<div class="unit" id="hours">
			<div class="number" id="Shours">0</div>
			HOURS
		</div>
		<div class="unit" id="minutes">
			<div class="number" id="Sminutes">0</div>
			MINUTES
		</div>
		<div class="unit" id="seconds">
			<div class="number" id="Sseconds">0</div>
			SEC
		</div>
	</div>
	<button class="totalbuttons">Pause</button>
	<button class="totalbuttons">Reset</button>
	
	<script src="popup.js"></script>
</body>
</html>
